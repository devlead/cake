name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-dotnet@v1.0.2
      with:
        dotnet-version: '2.1.701' # SDK Version to use.
    - name: Build Cake
      run: |
        dotnet tool install --tool-path tools Cake.Tool
        tools/dotnet-cake build.cake --bootstrap
        tools/dotnet-cake build.cake
